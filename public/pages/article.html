<html>

<head>
    <title>^title^ on BSNCA's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/aTag.css">
    <script src="./scripts/wrap.js"></script>
    <script type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <header></header>
    <div class="w-full min-h-full p-3 bg-gradient-to-br from-red-100 to-blue-300 flex flex-col justify-around items-center overflow-x-hidden">
        <div class="w-full sm:w-4/6 lg:w-1/2 ">
            <h1 class="text-4xl sm:text-7xl text-center p-5 mb-3 font-semibold">^title^</h1>
            <div class="flex flex-row justify-between items-center text-base sm:text-2xl sm:m-5">
                <p class="italic">By ^author^ on ^date_day^/^date_month^/^date_day^</p>
                <p class="text-gray-500 font-extrabold">^read^ min read</p>
            </div>
            <div class="text-base sm:text-xl tracking-normal break-words" style="line-height: 2.25rem;">^content^</div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
